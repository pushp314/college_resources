<!-- resources/templates/create_resource.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Create Resource - Your Site{% endblock %}

{% block header %}Create Resource{% endblock %}

{% block content %}
    <h2>Create a new Resource</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}

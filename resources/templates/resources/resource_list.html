<!-- resources/templates/resources/resource_list.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Resource List</h1>
  <ul>
    {% for resource in resources %}
      <li><a href="{% url 'resource-detail' pk=resource.pk %}">{{ resource.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- resources/templates/resources/image_detail.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>{{ image.title }}</h1>
  <p>{{ image.description }}</p>
  <img src="{{ image.image.url }}" alt="{{ image.title }}">
  <a href="{{ image.file.url }}" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px;" download>Download</a>
  {% endblock %}
</body>
</html>
